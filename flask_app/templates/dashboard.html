<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h3>myBrain</h3>
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <p>created by: Eathan Dueno</p>
        <a href="/logout">Logout</a>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <button onclick="document.getElementById('cat-form').style.display='block'" style="width: auto;">Add To-do</button>
            <div id="cat-form" style="display: none;">
                <form action="/submitCat" method="POST">
                    <label for="category">New Task?</label>
                    <input name="category" placeholder="Task name" type="text">
                    <input type="submit" value="+">
                </form>

            </div>
            
        </div>
        <div class="task-container">
            {% for task in cats %}
            <h1 class="tasks" >  <a href="/delete/{{task.id}}">{{task.category}}</a> </h1>
            {% endfor %}
        </div>
        

    </div>
    <script src="/FlaskTodoApp/flask_app/static/categoryform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
